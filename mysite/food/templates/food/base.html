{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">



</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
         <a href="#" class="navbar-brand">FoodApp</a>
        <div class="navbar menu">
            <a class="nav-item nav-link" href={% url 'food:create_item' %}>Add Item</a>
            <a class="nav-item nav-link">Delete Item</a>
            <a class="nav-item nav-link">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}

        </div>
    </nav>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tag}}">{{message}}</div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}

</body>
</html>
